<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mineLogger</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #1a1a1a;
    }
    header {
      background: #1a1a2e;
      color: #fff;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.25rem;
      letter-spacing: 0.05em;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    nav a:hover, nav a.active {
      background: #16213e;
      color: #fff;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,.1);
      padding: 1.5rem;
    }
    .flash-list { list-style: none; margin: 0 0 1rem; padding: 0; }
    .flash-list li {
      padding: 0.6rem 1rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    .flash-success { background: #d4edda; color: #155724; }
    .flash-error   { background: #f8d7da; color: #721c24; }
    label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 0.25rem; }
    input, select, textarea {
      width: 100%;
      padding: 0.45rem 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95rem;
      font-family: inherit;
    }
    input:focus, select:focus, textarea:focus {
      outline: 2px solid #4a90d9;
      border-color: #4a90d9;
    }
    .form-row { margin-bottom: 1rem; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    button[type=submit], .btn {
      background: #1a1a2e;
      color: #fff;
      border: none;
      padding: 0.55rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button[type=submit]:hover, .btn:hover { background: #16213e; }
    .btn-danger {
      background: #c0392b;
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
    }
    .btn-danger:hover { background: #a93226; }
    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
    th { text-align: left; padding: 0.5rem 0.75rem; border-bottom: 2px solid #e0e0e0; font-size: 0.8rem; text-transform: uppercase; color: #666; }
    td { padding: 0.5rem 0.75rem; border-bottom: 1px solid #f0f0f0; vertical-align: top; }
    tr:hover td { background: #fafafa; }
    .total-row td { font-weight: 600; border-top: 2px solid #e0e0e0; border-bottom: none; }
    .hours-col { white-space: nowrap; }
    .filter-bar { display: flex; gap: 0.75rem; flex-wrap: wrap; align-items: flex-end; margin-bottom: 1.5rem; }
    .filter-bar .form-row { margin-bottom: 0; }
    .filter-bar label { font-size: 0.78rem; }
    .filter-bar input, .filter-bar select { font-size: 0.85rem; padding: 0.35rem 0.5rem; }
  </style>
</head>
<body>
<header>
  <h1>mineLogger</h1>
  <nav>
    <a href="/add" {% if active == 'add' %}class="active"{% endif %}>Add Entry</a>
    <a href="/log"  {% if active == 'log' %}class="active"{% endif %}>View Log</a>
    <a href="/export" {% if active == 'export' %}class="active"{% endif %}>Export</a>
  </nav>
</header>
<main>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flash-list">
        {% for category, message in messages %}
          <li class="flash-{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
