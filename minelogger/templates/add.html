{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2 style="margin-top:0">Add Entry</h2>
  <form method="post" action="/add">
    <div class="form-grid">
      <div class="form-row">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="{{ today }}" required>
      </div>
      <div class="form-row">
        <label for="hours">Hours</label>
        <input type="number" id="hours" name="hours" step="0.25" min="0.25" value="1" required>
      </div>
    </div>
    <div class="form-row">
      <label for="customer">Customer</label>
      <input type="text" id="customer" name="customer" list="customers-list" autocomplete="off" placeholder="Customer name" required>
      <datalist id="customers-list">
        {% for c in customers %}
          <option value="{{ c }}">
        {% endfor %}
      </datalist>
    </div>
    <div class="form-row">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="3" placeholder="What did you work on?" required></textarea>
    </div>
    <button type="submit">Save Entry</button>
  </form>
</div>
{% endblock %}
